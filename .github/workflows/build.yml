name: Build and Verify Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Build
      run: npm run build

    - name: Verify Build Output
      run: |
        if [ -d "dist" ]; then
          echo "Build successful: dist directory exists."
        else
          echo "Build failed: dist directory not found."
          exit 1
        fi
